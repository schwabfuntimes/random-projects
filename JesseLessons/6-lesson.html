<body>
    <div class="message">Ask your question.</div>
    <input type="text" placeholder="question">
    <button type="button" id="button">Ask</button>
    <div id="answer"></div>
    <script>
    window.addEventListener ( 'load', loadListener ) ;
        
    function loadListener ()
    { document.getElementById("button").addEventListener ('click', buttonListener );
    }//end of function load listener
           
    function buttonListener (){
    var answers = ["Yes","No","Please ask Again","I have never heard a question so stupid as that one","In your dreams"];    
    
        
    const message = document.querySelector(".message");
    const question = document.querySelector("input");
    const button = document.querySelector("button");    
        
    var randomNumber = Math.round(Math.random()  * 4) ;

    document.getElementById("answer").innerHTML = answers[randomNumber];

    } 
       


    </script>
</body>

</html>
